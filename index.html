<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,700&display=swap"
        rel="stylesheet">

    <title>Tip Calculator</title>
</head>

<div class="container">
    <h1>Tip Calculator</h1>

    <form>
        <p>What is your bill total?</p>
        <div class="billAmountInput">
            <input type="text" class="billAmount" placeholder="Bill Amount">
        </div>

        <p>How was your service?</p>
        <div class="service">
            <select name="serviceSelector" id="serviceSelector">
                <option disabled selected value="0">
                    --Choose An Option--
                </option>
                <option value="0.3">30% Outstanding</option>
                <option value="0.2">20% Good</option>
                <option value="0.15">15% Ok</option>
                <option value="0.10">10% Not the best</option>
                <option value="0.05">5% Terrible</option>
            </select>
        </div>

        <p>How many people are sharing the bill?</p>
        <div class="peopleAmtInput">
            <input type="text" class="peopleAmt" placeholder="Number of People">
        </div>
    </form>

    <button id="calculate">Calculate</button>

    <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <p id="each">each</p>
    </div>
</div>

<body>

</body>
<script src="main.js"></script>

</html>
